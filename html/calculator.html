<body>
<div id="banner">
  <a href="http://csg.sph.umich.edu/abecasis/CaTS/calculator.html">
  <img src="gaspc_logo.jpg" alt="header image" style="height:70px; vertical-align:middle; padding-left:13px">
  </a>
  <a class="toggle-nav" href="#">&#9776;</a>
  <nav class="menu">
    <ul class="active">
        <li class="current-item">
          <a href="#">Home</a>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Tutorial</a></li>
        <li><a href="#">Reference</a></li>
    </ul>
  </nav>
</div>

<div id="container">
  <div id="inputs">
    <h3>Inputs</h3>
    <div id="table">
      <div class="row">
       <span class="cell"></span>
       <span class="cell section_title"><h4>Sample Size</h4></span>
       <span class="cell"></span>
      </div>
      <div class="row">
        <span class="cell slider_title">Cases</span>
        <span class="cell slider"><div id="cases_slider"></div></span>
        <span class="cell slider_input"><input type="number" min="100" max="100000" step="1" id="cases_input"></span>
      </div>
      <div class="row">
        <span class="cell slider_title">Controls</span>
        <span class="cell slider"><div id="controls_slider"></div></span>
        <span class="cell slider_input"><input type="number" min="100" max="100000" step="1" id="controls_input"></span>
      </div>
      <div class="row">
        <span class="cell"></span>
        <span class="cell section_title"><h4>Study Design</h4></span>
        <span class="cell"></span>
      </div>
      <div class="row">
        <span class="cell slider_title">Significance Level</span>
        <span class="cell slider"><div id="sig_slider"></div></span>
        <span class="cell slider_input"><input type="number" min="0" max="1" step="0.0000000001" id="sig_input"></span>
      </div>
      <div class="row">
        <span class="cell"></span>
        <span class="cell section_title"><h4>Disease Model (Multiplicative)</h4></span>
        <span class="cell"></span>
      </div>
      <div class="row">
        <span class="cell slider_title">Prevalence</span>
        <span class="cell slider"><div id="prev_slider"></div></span>
        <span class="cell slider_input"><input type="number" min="0" max="1" step=".01" id="prev_input"></span>
      </div>
      <div class="row">
        <span class="cell slider_title">Disease Allele Frequency</span>
        <span class="cell slider"><div id="allele_slider"></div></span>
        <span class="cell slider_input"><input type="number" min="0" max="1" step=".01" id="allele_input"></span>
      </div>
      <div class="row">
        <span class="cell slider_title">Genotype Relative Risk</span>
        <span class="cell slider"><div id="rr_slider"></div></span>
        <span class="cell slider_input"><input type="number" min="0" max="10" step=".01" id="rr_input"></span>
      </div>
    </div>
  </div>
  
  <div id="graphs">
    <h3>Graphs</h3>
  </div>
  <div id="results">
    <h3>Results</h3>
    <div id="output"></div>
  </div>
</div>





</body>
<script type = "text/javascript" src = "javascript/jsCaTS.js"></script>
